name: Build and Deploy to Portainer

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: 🔨 Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 📝 Update and commit docker-compose.yml
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        run: |
          # Configure Git with a user name and email
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Create and switch to deploy branch (or switch if it exists)
          git checkout -B deploy
          
          # Update the image tag in docker-compose.yml to use the commit SHA (first 7 chars)
          sed -i "s|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:sha-${GITHUB_SHA:0:7}|g" docker-compose.yml
          
          # Add the changed file, commit it, and push it to the 'deploy' branch
          git add docker-compose.yml
          git commit -m "ci: Update image tag to sha-${GITHUB_SHA:0:7}"
          git push origin deploy --force

      - name: 🚀 Trigger Portainer Redeploy Webhook
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.PORTAINER_WEBHOOK_URL }}
          webhook_secret: ${{ secrets.PORTAINER_WEBHOOK_SECRET }}
          data: >
            {
              "repository": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "image": "ghcr.io/${{ github.repository }}:sha-${{ github.sha }}"
            }
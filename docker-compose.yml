version: '3.8'

services:
  tw2dynalist:
    image: ghcr.io/korjavin/tw2dynalist:latest
    container_name: tw2dynalist
    restart: unless-stopped
    networks:
      - vaultwarden_default
    environment:
      - DYNALIST_TOKEN=${DYNALIST_TOKEN}
      - TWITTER_CLIENT_ID=${TWITTER_CLIENT_ID}
      - TWITTER_CLIENT_SECRET=${TWITTER_CLIENT_SECRET}
      - TWITTER_REDIRECT_URL=${TWITTER_REDIRECT_URL:-http://localhost:8080/callback}
      - TW_USER=${TW_USER}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-1h}
      - TOKEN_FILE_PATH=/app/data/token.json
      - CACHE_FILE_PATH=/app/data/cache.json
      - REMOVE_BOOKMARKS=${REMOVE_BOOKMARKS:-false}
      - CLEANUP_PROCESSED_BOOKMARKS=${CLEANUP_PROCESSED_BOOKMARKS:-false}
      - CALLBACK_PORT=${CALLBACK_PORT:-8080}
      - NTFY_SERVER=${NTFY_SERVER:-http://ntfy:80}
      - NTFY_TOPIC=${NTFY_TOPIC:-tw2dynalist}
    volumes:
      - tw2dynalist_data:/app/data
    ports:
      - "${CALLBACK_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "pgrep", "-f", "tw2dynalist"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Traefik configuration for domain-based OAuth callback
      - "traefik.enable=${TRAEFIK_ENABLE:-false}"
      - "traefik.http.routers.tw2dynalist.rule=Host(`${TW2DYNALIST_DOMAIN}`)"
      - "traefik.http.routers.tw2dynalist.entrypoints=websecure"
      - "traefik.http.routers.tw2dynalist.tls.certresolver=myresolver"
      - "traefik.http.services.tw2dynalist.loadbalancer.server.port=8080"
      # Watchtower auto-update
      - "com.centurylinklabs.watchtower.enable=true"

  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: ntfy
    restart: unless-stopped
    networks:
      - vaultwarden_default
    command: serve
    volumes:
      - ntfy_cache:/var/cache/ntfy
      - ntfy_etc:/etc/ntfy
    ports:
      - "${NTFY_PORT:-8081}:80"
    healthcheck:
      test: ["wget", "--no-verbose", "--spider", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=${TRAEFIK_ENABLE:-false}"
      - "traefik.http.routers.ntfy.rule=Host(`${NTFY_DOMAIN}`)"
      - "traefik.http.routers.ntfy.entrypoints=websecure"
      - "traefik.http.routers.ntfy.tls.certresolver=myresolver"
      - "traefik.http.services.ntfy.loadbalancer.server.port=80"

volumes:
  tw2dynalist_data:
  ntfy_cache:
  ntfy_etc:

networks:
  vaultwarden_default:
    external: true
